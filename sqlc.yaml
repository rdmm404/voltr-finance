version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/database/query.sql"
    schema: "database/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/database/sqlc"
        emit_pointers_for_null_types: true
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "camel"
