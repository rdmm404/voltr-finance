services:
  bot:
    container_name: app-voltr-finance
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/service_account
    env_file:
      - .env
    networks:
      - postgres-network
  migrate:
    image: ghcr.io/amacneil/dbmate
    command: ["up"]
    volumes:
      - ./db:/db:rw
    env_file:
      - .env.dbmate
    networks:
      - postgres-network
    profiles:
      - migrate
volumes:
  db_data:
networks:
  postgres-network:
    external: true
secrets:
  service_account:
    file: ./.secrets/service-account.key.json
